name: DUModZ Translator Bot

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */4 * * *' # প্রতি ৪ ঘণ্টা পর পর রিস্টার্ট
  workflow_dispatch: # ম্যানুয়ালি রান করার অপশন

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pyTelegramBotAPI deep-translator langdetect

      - name: Run Professional Bot
        timeout-minutes: 235 # ২৩৫ মিনিট পর স্টপ হবে যাতে ক্রন আবার চালু করতে পারে
        run: python bot.py
