name: DUModZ Translator Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *' # প্রতি ৪ ঘণ্টা পর পর রান হবে

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Running Bot
        timeout-minutes: 235 # ২৩৫ মিনিট পর বন্ধ হবে যাতে ৪ ঘণ্টার মধ্যে নতুনটা শুরু হতে পারে
        run: python bot.py
