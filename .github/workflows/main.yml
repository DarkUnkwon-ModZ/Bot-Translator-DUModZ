name: DUModZ Translator Bot

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */4 * * *' # প্রতি ৪ ঘণ্টা পর পর অটো রিস্টার্ট
  workflow_dispatch: # ম্যানুয়ালি রান করার অপশন

jobs:
  run-translator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pyTelegramBotAPI deep-translator langdetect requests

      - name: Run Professional Bot
        timeout-minutes: 238 # ৪ ঘণ্টার সামান্য আগে প্রসেস কিল করবে নতুনটার জন্য
        run: python bot.py
