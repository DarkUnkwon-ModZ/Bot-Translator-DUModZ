name: DUModZ Translator Bot 24/7

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */4 * * *' # প্রতি ৪ ঘণ্টা অন্তর অটোমেটিক ট্রিগার হবে
  workflow_dispatch: # ম্যানুয়ালি স্টার্ট করার অপশন

# এটি নিশ্চিত করবে যে নতুন রান শুরু হলে আগের রানিং প্রসেসটি অটোমেটিক বন্ধ হয়ে যাবে
concurrency:
  group: translator-bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # দ্রুত ইন্সটলেশনের জন্য ক্যাশ ব্যবহার করা হয়েছে

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyTelegramBotAPI deep-translator langdetect

      - name: Run Premium Bot with Auto-Kill Logic
        env:
          # এখানে তোমার সিক্রেট টোকেন থাকলে সেটি সেট করতে পারো
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }} 
        run: |
          # ৩ ঘণ্টা ৫৫ মিনিট (২৩৫ মিনিট) পর এটি অটোমেটিক কিল হবে 
          # যাতে GitHub Action-এর লিমিট ক্রস না করে এবং ফ্রেশভাবে রিস্টার্ট নেয়
          timeout 235m python bot.py || echo "Bot process stopped for scheduled restart."
