name: DUModZ Translator Bot 24/7

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */4 * * *' # ৪ ঘণ্টা পর পর রিস্টার্ট হবে
  workflow_dispatch: # ম্যানুয়ালি রান করার অপশন

concurrency:
  group: translator-bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' 

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyTelegramBotAPI deep-translator langdetect

      - name: Run Premium Bot
        env:
          # Settings -> Secrets and Variables -> Actions-এ BOT_TOKEN অ্যাড করো
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }} 
        run: |
          # ৩ ঘণ্টা ৫৫ মিনিট পর প্রসেস বন্ধ হবে যাতে নতুন ক্রন জব শুরু হতে পারে
          timeout 235m python bot.py || echo "Bot process scheduled for restart."
