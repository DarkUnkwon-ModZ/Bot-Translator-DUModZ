name: DUModZ Translator Bot 24/7

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */4 * * *' 
  workflow_dispatch: 

concurrency:
  group: translator-bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' 

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyTelegramBotAPI deep-translator langdetect

      - name: Run Premium Bot
        env:
          # Make sure you added BOT_TOKEN in your GitHub Repo Settings -> Secrets
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }} 
        run: |
          timeout 235m python bot.py || echo "Bot process stopped for scheduled restart."
